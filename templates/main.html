<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f5;
        }
        .main-container {
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>



<div class="main-container">
    <!-- 使用Flask的url_for函数生成URL 本来是没错-->
    <button class="button" onclick="location.href='{{ url_for('createRequest') }}'">Create Request</button>
    <button class="button" onclick="location.href='{{ url_for('findRequest') }}'">Find Request</button>
    <!-- <button class="button" onclick="location.href='createRequest.html'">Create Request</button>
    <button class="button" onclick="location.href='findRequest.html'">Find Request</button> -->
</div>

</body>
</html>
