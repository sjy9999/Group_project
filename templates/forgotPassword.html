<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Your Password</title>
    <!-- Introduce Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="/static/css/forgotPassword.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h1 class="text-center mb-4">Reset Your Password</h1>

                <form action="{{ url_for('sendLink') }}" method="POST" class="needs-validation" novalidate>
                    {{ form.hidden_tag() }}
                    <div class="form-group">
                        {{ form.email.label(class="form-label") }}
                        <div class="input-group">
                            {{ form.email(class="form-control", id="email") }}
                            <div class="input-group-append">
                                <div class="tooltip">
                                    <i class="fas fa-info-circle"></i>
                                    <span class="tooltiptext">Enter your registered email address</span>
                                </div>
                            </div>
                        </div>
                        {% if form.email.errors %}
                            <div class="invalid-feedback">
                                {{ form.email.errors[0] }}
                            </div>
                        {% endif %}
                    </div>
                    {{ form.submit(class="btn btn-primary btn-block") }}
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Add JavaScript -->
    <script type="text/javascript">
        window.onload = function() {
            var error = "{{ error }}";
            if (error) {
                alert(error);  // email not exist
            }
        };
    </script>
</body>
</html>
