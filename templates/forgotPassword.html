<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Your Password</title>
    <!-- Introduce Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #71b7e6, #9b59b6);
            color: #000000;
            animation: fadeIn 0.1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }

        .form-label {
            font-weight: bold;
        }

        .btn {
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #005fa3;
            transform: scale(1.05);
        }

        .form-control:focus {
            border-color: #71b7e6;
            box-shadow: 0 0 5px rgba(113, 183, 230, 0.8);
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 160px;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 150%;
            left: 50%;
            margin-left: -80px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: black transparent transparent transparent;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .form-group {
            position: relative;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h1 class="text-center mb-4">Reset Your Password</h1>

                <form action="{{ url_for('sendLink') }}" method="POST" class="needs-validation" novalidate>
                    {{ form.hidden_tag() }}
                    <div class="form-group">
                        {{ form.email.label(class="form-label") }}
                        <div class="input-group">
                            {{ form.email(class="form-control", id="email") }}
                            <div class="input-group-append">
                                <div class="tooltip">
                                    <i class="fas fa-info-circle"></i>
                                    <span class="tooltiptext">Enter your registered email address</span>
                                </div>
                            </div>
                        </div>
                        {% if form.email.errors %}
                            <div class="invalid-feedback">
                                {{ form.email.errors[0] }}
                            </div>
                        {% endif %}
                    </div>
                    {{ form.submit(class="btn btn-primary btn-block") }}
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Add JavaScript -->
    <script type="text/javascript">
        window.onload = function() {
            var error = "{{ error }}";
            if (error) {
                alert(error);  // email not exist
            }
        };
    </script>
</body>
</html>
