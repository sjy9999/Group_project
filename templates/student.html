<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>标题</title>
    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            padding-top: 20px;
        }
        .full-height {
            height: 100vh; /* Use full height of the screen */
        }
        .img-full-height {
            max-height: 100%;
            width: auto;
        }
        .img-full-width {
        max-width: 100%;
        /* auto */
        height: 100vh;
        }
    </style>
</head>
<body>

<div class="container-fluid full-height">
    <div class="row full-height">
        <!-- 图片部分 -->
        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <img src="/static/img/zaha3.jpg" class="img-full-width" alt="Ice">
        </div>
        <!-- 表单部分 -->
        <div class="col-md-6">
            <div class="container">
                <h2 class="mb-4">Register 注册</h2>
                <form action="{{ url_for('register') }}" method="POST" class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="name">Username 用户名</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password 密码</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email 邮箱</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <button type="submit" class="btn btn-primary">Register 注册</button>
                </form>
                
                <h2 class="mb-4 mt-5">Login 登录</h2>
                <form action="{{ url_for('login') }}" method="POST" class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="username">Username 用户名</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="passwordLogin">Password 密码</label>
                        <input type="password" class="form-control" id="passwordLogin" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login 登录</button>
                    <!-- <button type="submit" class="btn btn-primary">Forget my password</button> 这个button url_for('forgot_password')-->
                    <a href="{{ url_for('forgot_password') }}" class="btn btn-secondary">Forget my password</a>
                </form>
                
            </div>
        </div>
    </div>
</div>

<!-- 引入Bootstrap的JS和依赖 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.9/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
