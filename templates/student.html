   <body>
      <!-- Flask 无法为名为 'register' 的端点构建 URL   因为在 Flask 应用中没有找到与之对应的视图函数 -->
      <form action="{{ url_for('register') }}" method="POST">
         <p>用户名<input type="text" name="name" required /></p>
         <p>密码<input type="password" name="password" required /></p>
         <p>邮箱<input type="email" name="email" /></p>
 
         <input type="submit" value="注册button" />
     </form>

     <form action = "{{ url_for('add_student') }}" method = "POST">
          <p>姓名<input type = "text" name = "nm" /></p>
          <p>地址<textarea name = "add" ></textarea></p>
          <p>城市<input type = "text" name = "city" /></p>

 <!-- 使用 {{ url_for('add_student') }} 动态生成 action 属性的值，
 这意味着当表单被提交时，它将数据发送到 add_student 函数对应的路由处理器。
 这就是为什么当你访问 /create 并且页面加载 student.html 后，一旦你填写表单并点击提交，浏览器会将你重定向到 /addstudent 的原因。
 这是 Flask 应用预期的行为，因为 url_for('add_student') 将解析为 /addstudent/ 路由 -->
