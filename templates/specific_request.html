<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request Details</title>
</head>
<body>
    <h1>{{ request.title }}</h1>
    <p>{{ request.description|safe }}</p>

    <!-- Delete Form -->
    <form action="{{ url_for('delete_request', request_id=request.id) }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">  <!-- Explicit CSRF token field -->

        <input type="submit" value="Delete Request">
    </form>
</body>
</html>
