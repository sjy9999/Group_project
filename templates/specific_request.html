<!-- specific_request.html -->
<div class="container mt-5">
    <h2 class="mb-3">{{ request.title }}</h2>
    <div class="card">
        <div class="card-body">
            <p class="card-text">{{ request.description }}</p>
            <p class="card-text"><small class="text-muted">Created on {{ request.created_at|dateformat('%Y-%m-%d at %H:%M') }}</small></p>
        </div>
    </div>
    
    <!-- Replies Section -->
    <div class="mt-4">
        <h3>Replies</h3>
        {% if replies %}
            {% for reply in replies %}
                <div class="card mb-2">
                    <div class="card-body">
                        <p class="card-text">{{ reply.reply_content }}</p>
                        <footer class="blockquote-footer">
                            Replied by {{ reply.answerName }}
                        </footer>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="alert alert-info" role="alert">
                No replies yet.
            </div>
        {% endif %}
    </div>
</div>

<!-- specific_request.html -->
<!-- Other content above -->
<form action="{{ url_for('delete_request', request_id=request.id) }}" method="post">
    <input type="hidden" name="request_id" value="{{ request.id }}">
    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this request?');">Delete Request</button>
</form>
